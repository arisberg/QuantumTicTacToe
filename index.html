<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link href="css/style.css" rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-app="TicTacToe">

<div class = "wrapper" ng-controller="TicTacController as tictac">


<h1 class="title">Quantum Tic Tac Toe</h1>
	<div class = "winner_statement"><h1>{{tictac.winnerStatement}}</h1></div>
	<div class="board" ng-class="{board_on : tictac.playerOneTurn}">
		<h1 class="playername">X</h1>
		<h2>{{tictac.playerOneScore}}</h2>
		<div class="button" ng-click="tictac.xQuantum()" ng-class = "{button_used : !tictac.xHasQuantum}"></div>
	</div>


	<div class="container">
		<div class="space" ng-repeat="box in tictac.boxes" ng-click="tictac.addMove(box)">
			<div><h2>{{box.state}}</h2></div>
		</div>
		<div class="reset" ng-click="tictac.reset()">Reset</div>
	</div>

	<div class="board" ng-class="{board_on : !tictac.playerOneTurn}">
		<h1 class="playername">O</h1>
		<h2>{{tictac.playerTwoScore}}</h2>
		<div class="button" ng-click="tictac.oQuantum()" ng-class = "{button_used : !tictac.oHasQuantum}"></div>
	</div>


</div>
<!-- JavaScript -->
	<script src="js/app.js"></script>
<!-- Controllers -->
	<script src="js/TicTacController.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link href="css/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-app="TicTacToe">
<div class = "wrapper" ng-controller="TicTacController as tictac">
	<div class="xboard">
		<h2>X : {{tictac.playerOneScore}}</h2>
		<button class="button" ng-click="tictac.xQuantum()">X Quantum</button>
	</div>
	<div class="container">
		<div class="space" ng-repeat="box in tictac.boxes" ng-click="tictac.addMove(box)">
			<div><h2>{{box.state}}</h2></div>
		</div>

		<div><h1>{{tictac.winnerStatement}}</h1></div>
	</div>
	<div class="oboard">
		<h2>O : {{tictac.playerTwoScore}}</h2>
		<button class="button" ng-click="tictac.oQuantum()">O Quantum</button>
	</div>
	<button class="button" ng-click="tictac.reset()">Reset</button>
</div>
<!-- JavaScript -->
	<script src="js/app.js"></script>
<!-- Controllers -->
	<script src="js/TicTacController.js"></script>
</body>
</html>

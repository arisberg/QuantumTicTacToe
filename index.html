<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link href="css/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-app="TicTacToe">
<div class="container" ng-controller="TicTacController as tictac">
	<div class="space" ng-repeat="box in tictac.boxes" ng-click="tictac.checkWinner()">
		<div><h2>{{box.state}}</h2></div>
	</div>
</div>
<!-- JavaScript -->
	<script src="js/app.js"></script>
<!-- Controllers -->
	<script src="js/TicTacController.js"></script>
</body>
</html>
